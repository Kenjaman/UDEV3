<script type="application/javascript">

	var tableSeries = document.querySelector("#tbSeries>tbody");
	document.body.onload = function(){
	getListeSeries(tableSeries);

	};


	$(document).on("click",".ligneTab",function(e){
		$("#tableauSaisons").hide("blind",100);
		$("#tableauSaisons>tbody>tr").each(function(){
			$(this).empty();
		});
		var id = $(this)[0].getAttribute("tag");
		getListeSaisons(document.querySelector("#tableauSaisons>tbody"),id);
		$("#tableauSaisons").show("blind",1000);
	});
