<li class="list-group-item"
    [ngClass]="{
        'list-group-item-success': status=='allumé',
        'list-group-item-danger':status =='éteint'
    }"
>
  <h4>{{ name}} {{status }}</h4>
  <button class="btn btn-success" (click)="onAllumer()" *ngIf="status == 'éteint'">
    ON
  </button>
  &nbsp;
  <button class="btn btn-danger" (click)="onEteindre()" *ngIf="status == 'allumé'">
    OFF
  </button>
</li>
